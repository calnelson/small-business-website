<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-Webpsite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-text">TreeDweller</div>
        </div>
        <nav>
            <a class="home" href ="">Home</a>
            <a href ="">Portfolio</a>
            <a href ="">Blog</a>
            <a href ="">Contact</a>
        </nav>
    </header>

    <section class="banner-section">
        <div class="banner-photo">
            <div class="banner-left">
                <img class="banner-logo" src ="Caleb_Logo_White.png">
            </div>
            <div class="banner-right">
                <h2>The future is just around the corner!</h2>
            </div>
        </div>
    </section>

    <main>
        <section class="product-descriptions">
            <div class="product">
                <img class="image-1">
            </div>
            <div class="product">
                <img class="image-2">
                <p></p>
            </div>
            <div class="product">
                <img class="image-3">
                <p></p>
            </div>
            <div class="product">
                <img class="image-4">
                <p></p>
            </div>
        </section>

        <section class="bottom-articles">
            <div class="left-article">
                <article class="left-content"></article>
            </div>
            <div class="right-articles">
                <div class="container-1"></div>
                <div class="container-2"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <img class="facebook" src="">
            <img class="instagram" src="">
            <img class="youtube" src="">
        </div>
    </footer>
    
</body>
</html>
